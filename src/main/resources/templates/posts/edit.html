<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  ����������� Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Edit a task</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">Your ToDoList</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/finished}">Done tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/new}">New tasks</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <form class="mt-3" th:action="@{/posts/edit}" method="post" th:object="${post}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="file"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="file" name="fileDto">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="25" placeholder="Опишите требования к кандидату"></textarea>
        </div>
        <div class="mb-3">
            <label for="car.name" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="car.name" name="carName" placeholder="Предлагая должность, например, Ведущий Java разработчик">
        </div>
        <div class="mb-3">
            <label for="car.engine"><b>Engine</b></label>
            <select class="form-control" id="car.engine" name="engineId">
                <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="car.body"><b>Кузов</b></label>
            <select class="form-control" id="car.body" name="bodyId">
                <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="car.transmission"><b>Трансмиссия</b></label>
            <select class="form-control" id="car.transmission" name="transmissionId">
                <option th:each="transmission : ${transmissions}" th:value="${transmission.id}" th:text="${transmission.name}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100" th:href="@{/posts}">Cancel</a></div>
                    <div class="col-4"><button class="btn btn-success w-100" type="submit">Update</button></div>
                </div>
            </div>
        </div>
    </form>

</div>
</div>
</body>
</html>
