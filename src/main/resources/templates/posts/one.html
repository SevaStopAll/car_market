<!doctype html>
<html lang="en">
<head>
    <!--  ����������� Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Task</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">Your ToDoList</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/finished}">Done tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/new}">New tasks</a>
                </div>
                <div class="d-flex" th:if="${user.login == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Sign up</a>
                    <a class="nav-link text-secondary me-3" th:href="@{/users/login}">Log in</a>
                </div>
                <div class="d-flex" th:if="${user.login != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Log out</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Photo</th>
                <th scope="col">Post</th>
                <th scope="col">User</th>
                <th scope="col">Created</th>
                <th scope="col">Car</th>
                <th scope="col">Engine</th>
                <th scope="col">Body</th>
                <th scope="col">Transmission</th>
            </tr>
            </thead>
            <tbody>
                <td>
                    <div class="col-3">
                        <div class="mb-3">
                            <img th:src="@{/files/{fileId}(fileId=*{post.file.id})}" class="w-100" alt="No image">
                        </div>
                    </div>
                </td>
                <td th:text="${post.description}"/>
                <td th:text="${post.user.login}"/>
                <td th:text="${post.created}"/>
                <td th:text="${post.car.name}"/>
                <td th:text="${post.car.engine.name}"/>
                <td th:text="${post.car.body.name}"/>
                <td th:text="${post.car.transmission.name}"/>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-info w-100" th:href="@{/posts}">Posts</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
